<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="clock">
        <span class="hrs">00 <p>HRS</p></span>
        <span>:</span>
        <span class="mins">00 <p>MINS</p></span>
        <span>:</span>
        <span class="sec">00 <p>SEC</p></span>
    </div>
    <div class="boxdecor"></div>
    <div class="circdecor"></div>
    <script src="script.js"></script>
</body>
</html>
