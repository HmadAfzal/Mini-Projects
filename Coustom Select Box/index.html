<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box</title>
</head>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <div class="selectbox">
            <p class="p">Select SocialMedia</p><img src="./SelectMenu_Img/arrow.png" alt="Select SocialMedia" class="expand">
        </div>
        <div class="selectfield">
            <ul>
                <li class="lists"><img src="./SelectMenu_Img/facebook.png" alt="">Facebook</li>
                <li class="lists"><img src="./SelectMenu_Img/instagram.png" alt="">Instagram</li>
                <li class="lists"><img src="./SelectMenu_Img/twitter.png" alt="">Twitter</li>
                <li class="lists"><img src="./SelectMenu_Img/pinterest.png" alt="">Pintrest</li>
                <li class="lists"><img src="./SelectMenu_Img/whatsapp.png" alt="">Whatsapp</li>
                <li class="lists"><img src="./SelectMenu_Img/youtube.png" alt="">Youtube</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
